name: ASCII Artwork

on: push

jobs:

    numero_tres:
        
        runs-on: ubuntu-latest
        steps:

        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install cowsay command
          run: sudo apt-get install cowsay  

        
        - name: List files
          run: cowsay -f dragon "Run for cover!!!!!" >> dragon.txt


        - name: File Exists?
          run: cat dragon.txt

        - name: Read file
          run: grep -i dragon

        - name: See ASCII Art
          run: cat dragon.txt